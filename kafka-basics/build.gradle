plugins {
    id 'java'
    id 'application'
}

group 'com.mq.basics'
version '0.1.0-SNAPSHOT'

sourceCompatibility = 1.8

//add this to use java -jar command!
jar {
    manifest {
        attributes('Implementation-Title': 'Gradle fundamentals',
                'Implementation-Version': version,
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'com.kafka.Producer')

    }
}

mainClassName = 'com.kafka.Producer'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.26'

    implementation group: 'org.apache.kafka', name: 'kafka-clients', version: '2.2.1'

    runtime group: 'org.apache.kafka', name: 'kafka-clients', version: '2.2.1'



}
